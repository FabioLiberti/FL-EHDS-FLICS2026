name: FL-EHDS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fl-ehds-framework/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          cd fl-ehds-framework
          pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: fl-ehds-framework/coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install flake8 black isort mypy

      - name: Check formatting with black
        run: |
          black --check fl-ehds-framework/ || echo "Formatting issues found"

      - name: Check imports with isort
        run: |
          isort --check-only fl-ehds-framework/ || echo "Import ordering issues found"

      - name: Lint with flake8
        run: |
          flake8 fl-ehds-framework/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 fl-ehds-framework/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  build-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_xelatex: false
          continue_on_error: true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: FL-EHDS-Paper
          path: main.pdf
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r fl-ehds-framework/ -ll --skip B101 || echo "Security issues found"

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r fl-ehds-framework/requirements.txt
          safety check || echo "Vulnerable dependencies found"
